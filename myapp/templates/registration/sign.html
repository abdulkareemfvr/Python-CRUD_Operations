{% extends 'main/base.html' %} {% block title %}SignUp{% endblock title %}
{%load crispy_forms_tags %} {% block body %} {% load static %}

<div class="container mt-5">
  <div class="row">
    <div class="col-sm-6">
      <div class="col-md-12 mt-3">
        <h1 class="text-center">Register</h1>
      </div>
      <form  method="POST" >
        {% csrf_token %} {{form|crispy}}
        <button class="btn btn-success mt-3" type="submit">Register</button
        ><br />
        <a class="btn btn-primary mt-3" href="/login"
          >Login Instead</a
        >
        <a class="btn btn-dark mt-3" href="{% url 'home' %}">Home</a>
      </form>
    </div>
             <div class="col-sm-6">
           <img
                src="{% static '/img/userLogin.png' %}"
                class="img-fluid img-thumbnail"
                alt=""
              />
        </div>
  </div>
</div>
{% endblock body %}
